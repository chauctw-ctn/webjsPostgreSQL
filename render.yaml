services:
  - type: web
    name: camau-water-monitoring
    runtime: node
    nodeVersion: "20"
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/stations
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set this in Render Dashboard for security
