<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="theme-color" content="#0066cc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/logo.png">
    <title>Công ty Cổ phần Cấp nước Cà Mau</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <button class="menu-btn" id="menu-btn">☰</button>
            <div class="logo-section">
                <img src="logo.png" alt="Logo" class="header-logo">
                <div class="company-info">
                    <h1 class="company-name">CÔNG TY CỔ PHẦN CẤP NƯỚC CÀ MAU</h1>
                    <p class="company-address">204 Quang Trung, P. Tân Thành, Cà Mau</p>
                    <p class="company-contact"><span class="contact-label">Hotline:</span> 02903 836 360</p>
                </div>
            </div>
            <div class="current-time-section">
                <span id="current-time"></span>
            </div>
            <div class="auth-section">
                <span id="username-display"></span>
                <div class="user-menu-container">
                    <button id="user-menu-btn" class="user-menu-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <svg class="arrow-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"/>
                        </svg>
                    </button>
                    <div class="user-dropdown" id="user-dropdown">
                        <div class="user-info">
                            <strong id="dropdown-username"></strong>
                            <span id="dropdown-role"></span>
                        </div>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" id="change-password-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            Đổi mật khẩu
                        </button>
                        <button class="dropdown-item" id="add-user-btn" style="display: none;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                <circle cx="8.5" cy="7" r="4"/>
                                <line x1="20" y1="8" x2="20" y2="14"/>
                                <line x1="23" y1="11" x2="17" y2="11"/>
                            </svg>
                            Thêm người dùng
                        </button>
                        <button class="dropdown-item" id="manage-users-btn" style="display: none;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                            </svg>
                            Quản lý người dùng
                        </button>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item logout" id="logout-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                <polyline points="16 17 21 12 16 7"/>
                                <line x1="21" y1="12" x2="9" y2="12"/>
                            </svg>
                            Đăng xuất
                        </button>
                    </div>
                </div>
            </div>        </div>
    </header>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <!-- Navigation Section -->
            <div class="sidebar-section">
                <button class="menu-item menu-item-expandable" id="dashboard-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                    <span>Dashboard</span>
                    <span class="expand-arrow">▼</span>
                </button>
                
                <!-- Dashboard Filters Content -->
                <div class="menu-item-content" id="dashboard-content">
                    <div class="filter-content">
                        <!-- Lọc theo nhóm -->
                        <div class="filter-group">
                            <label class="filter-checkbox-item compact">
                                <input type="checkbox" id="filter-all" class="group-filter-checkbox" data-group="all" checked>
                                <span><strong>Tất cả nhóm</strong> <span class="group-count" id="all-count">(0/0)</span></span>
                            </label>
                            <label class="filter-checkbox-item compact">
                                <input type="checkbox" id="filter-tva" class="group-filter-checkbox" data-group="tva" checked>
                                <span>Nhóm TVA <span class="group-count" id="tva-count">(0/0)</span></span>
                            </label>
                            <label class="filter-checkbox-item compact">
                                <input type="checkbox" id="filter-mqtt" class="group-filter-checkbox" data-group="mqtt" checked>
                                <span>Nhóm Tấn Lợi <span class="group-count" id="mqtt-count">(0/0)</span></span>
                            </label>
                            <label class="filter-checkbox-item compact">
                                <input type="checkbox" id="filter-scada" class="group-filter-checkbox" data-group="scada" checked>
                                <span>Nhóm Đức Hùng <span class="group-count" id="scada-count">(0/0)</span></span>
                            </label>
                        </div>
                        
                        <!-- Chọn trạm hiển thị -->
                        <div class="filter-divider"></div>
                        <div class="filter-group" style="margin-top: 8px;">
                            <div class="multi-select-wrapper">
                                <div class="multi-select-display" id="station-display">
                                    <span class="selected-text">Chọn trạm...</span>
                                    <span class="arrow">▼</span>
                                </div>
                                <div class="multi-select-dropdown" id="station-dropdown">
                                    <label class="checkbox-item station-all-item">
                                        <input type="checkbox" id="station-all-checkbox" class="station-all-checkbox">
                                        <span><strong>Tất cả trạm</strong></span>
                                    </label>
                                    <div class="dropdown-divider"></div>
                                    <div id="station-checkbox-list">
                                        <!-- Will be populated dynamically -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Cài đặt thời gian offline -->
                        <div class="filter-divider"></div>
                        <div class="setting-group" style="margin-top: 8px;">
                            <div class="input-with-unit">
                                <input type="number" id="offline-timeout" min="1" max="1440" value="60" class="setting-input">
                                <span class="input-unit">phút</span>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="scada.html" class="menu-item" id="scada-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                        <line x1="8" y1="21" x2="16" y2="21"/>
                        <line x1="12" y1="17" x2="12" y2="21"/>
                    </svg>
                    <span>Chất lượng nước</span>
                </a>
                <button class="menu-item" id="stats-toggle-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="20" x2="12" y2="10"/>
                        <line x1="18" y1="20" x2="18" y2="4"/>
                        <line x1="6" y1="20" x2="6" y2="16"/>
                    </svg>
                    <span>Thống kê dữ liệu</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Map Container -->
    <div id="map" class="with-sidebar">
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        <p>Đang tải dữ liệu...</p>
    </div>

    <!-- Change Password Modal -->
    <div id="change-password-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Đổi mật khẩu</h2>
                <button class="modal-close" id="close-change-password">&times;</button>
            </div>
            <form id="change-password-form">
                <div class="form-group">
                    <label for="current-password">Mật khẩu hiện tại:</label>
                    <input type="password" id="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Mật khẩu mới:</label>
                    <input type="password" id="new-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Xác nhận mật khẩu mới:</label>
                    <input type="password" id="confirm-password" required minlength="6">
                </div>
                <div class="modal-error" id="change-password-error"></div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancel-change-password">Hủy</button>
                    <button type="submit" class="btn-primary">Đổi mật khẩu</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="add-user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Thêm người dùng mới</h2>
                <button class="modal-close" id="close-add-user">&times;</button>
            </div>
            <form id="add-user-form">
                <div class="form-group">
                    <label for="new-username">Tên đăng nhập:</label>
                    <input type="text" id="new-username" required minlength="3">
                </div>
                <div class="form-group">
                    <label for="new-user-password">Mật khẩu:</label>
                    <input type="password" id="new-user-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="new-user-role">Vai trò:</label>
                    <select id="new-user-role" required>
                        <option value="user">Người dùng</option>
                        <option value="admin">Quản trị viên</option>
                    </select>
                </div>
                <div class="modal-error" id="add-user-error"></div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancel-add-user">Hủy</button>
                    <button type="submit" class="btn-primary">Thêm người dùng</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Manage Users Modal -->
    <div id="manage-users-modal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2>Quản lý người dùng</h2>
                <button class="modal-close" id="close-manage-users">&times;</button>
            </div>
            <div style="padding: 24px;">
                <div id="users-list-container">
                    <div style="text-align: center; padding: 20px; color: #9ca3af;">
                        Đang tải...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete User Confirmation Modal -->
    <div id="delete-user-modal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2>Xác nhận xóa</h2>
                <button class="modal-close" id="close-delete-user">&times;</button>
            </div>
            <div style="padding: 24px;">
                <p id="delete-user-message" style="margin-bottom: 20px; color: #374151;"></p>
                <div class="modal-error" id="delete-user-error"></div>
                <div class="modal-footer" style="margin-top: 20px;">
                    <button type="button" class="btn-secondary" id="cancel-delete-user">Hủy</button>
                    <button type="button" class="btn-danger" id="confirm-delete-user">Xóa</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart Modal -->
    <div id="chart-modal" class="modal">
        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">
                <h2 id="chart-modal-title">Biểu đồ dữ liệu trạm</h2>
                <button class="modal-close" id="close-chart-modal">&times;</button>
            </div>
            <div style="padding: 24px;">
                <div class="form-group">
                    <label>Chọn thông số hiển thị:</label>
                    <div id="chart-parameters" style="display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap;">
                        <!-- Parameters will be added dynamically -->
                    </div>
                </div>
                <div class="form-group">
                    <label>Khoảng thời gian:</label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="text" id="chart-start-date" class="setting-input" placeholder="dd/mm/yyyy" 
                            pattern="\d{2}/\d{2}/\d{4}" style="flex: 1;">
                        <span>đến</span>
                        <input type="text" id="chart-end-date" class="setting-input" placeholder="dd/mm/yyyy" 
                            pattern="\d{2}/\d{2}/\d{4}" style="flex: 1;">
                        <button id="load-chart-btn" class="btn-primary" style="white-space: nowrap;">Xem biểu đồ</button>
                    </div>
                </div>
                <div id="chart-loading" style="text-align: center; padding: 40px; display: none;">
                    <div class="spinner" style="margin: 0 auto 10px;"></div>
                    <p>Đang tải dữ liệu...</p>
                </div>
                <div id="chart-container" style="position: relative; height: 400px; margin-top: 20px;">
                    <canvas id="water-level-chart"></canvas>
                </div>
                <div id="chart-error" class="modal-error" style="margin-top: 15px;"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="page-transition.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="auth.js"></script>
    <script src="header.js"></script>
    <script src="map.js"></script>
    <script>
        // Open sidebar by default for homepage
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize header for sidebar toggle
            if (typeof initializeHeader === 'function') {
                initializeHeader();
            }
            
            const sidebar = document.getElementById('sidebar');
            const mapElement = document.getElementById('map');
            
            // Check saved sidebar state or default to open
            const sidebarOpen = localStorage.getItem('sidebarOpen');
            const shouldOpen = sidebarOpen === null || sidebarOpen === 'true';
            
            if (shouldOpen) {
                if (sidebar) sidebar.classList.add('active');
                if (mapElement) mapElement.classList.add('with-sidebar');
            }
        });
    </script>
</body>
</html>
