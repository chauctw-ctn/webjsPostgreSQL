<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="theme-color" content="#0066cc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/logo.png">
    <title>Thống Kê Dữ Liệu - Công ty Cổ phần Cấp nước Cà Mau</title>
    <link rel="stylesheet" href="styles.css?v=20260204">
    <link rel="stylesheet" href="stats.css?v=20260204">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <button class="menu-btn" id="menu-btn">☰</button>
            <div class="logo-section">
                <img src="logo.png" alt="Logo" class="header-logo">
                <div class="company-info">
                    <h1 class="company-name">CÔNG TY CỔ PHẦN CẤP NƯỚC CÀ MAU</h1>
                    <p class="company-address">204 Quang Trung, P. Tân Thành, Cà Mau</p>
                    <p class="company-contact"><span class="contact-label">Hotline:</span> 02903 836 360</p>
                </div>
            </div>
            <div class="current-time-section">
                <span id="current-time"></span>
            </div>
            <div class="auth-section">
                <span id="username-display"></span>
                <div class="user-menu-container">
                    <button id="user-menu-btn" class="user-menu-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <svg class="arrow-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"/>
                        </svg>
                    </button>
                    <div class="user-dropdown" id="user-dropdown">
                        <div class="user-info">
                            <strong id="dropdown-username"></strong>
                            <span id="dropdown-role"></span>
                        </div>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" id="change-password-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            Đổi mật khẩu
                        </button>
                        <button class="dropdown-item" id="add-user-btn" style="display: none;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                <circle cx="8.5" cy="7" r="4"/>
                                <line x1="20" y1="8" x2="20" y2="14"/>
                                <line x1="23" y1="11" x2="17" y2="11"/>
                            </svg>
                            Thêm người dùng
                        </button>
                        <button class="dropdown-item" id="manage-users-btn" style="display: none;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                            </svg>
                            Quản lý người dùng
                        </button>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item logout-btn" id="logout-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                <polyline points="16 17 21 12 16 7"/>
                                <line x1="21" y1="12" x2="9" y2="12"/>
                            </svg>
                            Đăng xuất
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <!-- Navigation Section -->
            <div class="sidebar-section">
                <a href="index.html" class="menu-item" id="return-map-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a href="scada.html" class="menu-item" id="scada-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                        <line x1="8" y1="21" x2="16" y2="21"/>
                        <line x1="12" y1="17" x2="12" y2="21"/>
                    </svg>
                    <span>Chất lượng nước</span>
                </a>
                <a href="stats.html" class="menu-item active" id="stats-toggle-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="20" x2="12" y2="10"/>
                        <line x1="18" y1="20" x2="18" y2="4"/>
                        <line x1="6" y1="20" x2="6" y2="16"/>
                    </svg>
                    <span>Thống kê dữ liệu</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Title -->
            <h2 class="page-title">Bảng giá trị các thông số theo thời gian</h2>

            <!-- Filters -->
            <div class="filters-container">
                <div class="filter-group">
                    <label>Chọn khu vực</label>
                    <div class="multi-select-wrapper">
                        <div class="multi-select-display" id="station-display">
                            <span class="selected-text">TẤT CẢ</span>
                            <span class="arrow">▼</span>
                        </div>
                        <div class="multi-select-dropdown" id="station-dropdown">
                            <label class="checkbox-item">
                                <input type="checkbox" value="all" id="station-all" checked>
                                <span>TẤT CẢ</span>
                            </label>
                            <div id="station-list">
                                <!-- Will be populated dynamically -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Chọn chỉ tiêu</label>
                    <select id="parameter-select">
                        <option value="all">TẤT CẢ</option>
                        <option value="Mực nước">MỰC NƯỚC</option>
                        <option value="Lưu lượng">LƯU LƯỢNG</option>
                        <option value="Tổng lưu lượng">TỔNG LƯU LƯỢNG</option>
                        <option value="pH">PH</option>
                        <option value="TDS">TDS</option>
                        <option value="Amoni">AMONI</option>
                        <option value="Nitrat">NITRAT</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Chọn khoảng thời gian</label>
                    <div class="date-inputs">
                        <input type="date" id="start-date" />
                        <span>-</span>
                        <input type="date" id="end-date" />
                    </div>
                </div>

                <div class="filter-group">
                    <label>Chọn khoảng lấy mẫu</label>
                    <select id="interval-select">
                        <option value="5">5 phút</option>
                        <option value="30">30 phút</option>
                        <option value="60">1 giờ</option>
                        <option value="120">2 giờ</option>
                        <option value="240">4 giờ</option>
                        <option value="480">8 giờ</option>
                        <option value="1440">1 ngày</option>
                    </select>
                </div>

                <div class="filter-group">
                    <button id="apply-filter-btn" class="primary-btn">Áp dụng bộ lọc</button>
                </div>
            </div>

            <!-- Stats Table -->
            <div class="table-container">
                <table id="stats-table">
                    <thead>
                        <tr id="table-header-stations">
                            <!-- Station names row -->
                        </tr>
                        <tr id="table-header-parameters">
                            <!-- Parameter names row -->
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Data will be populated dynamically -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button id="prev-page" class="page-btn">« Trước</button>
                <span id="page-info">Trang 1</span>
                <button id="next-page" class="page-btn">Sau »</button>
            </div>
        </div>
    </main>
    <!-- Change Password Modal -->
    <div id="change-password-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Đổi mật khẩu</h2>
                <button class="modal-close" id="close-change-password">&times;</button>
            </div>
            <form id="change-password-form">
                <div class="form-group">
                    <label for="current-password">Mật khẩu hiện tại:</label>
                    <input type="password" id="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Mật khẩu mới:</label>
                    <input type="password" id="new-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Xác nhận mật khẩu mới:</label>
                    <input type="password" id="confirm-password" required minlength="6">
                </div>
                <div class="modal-error" id="change-password-error"></div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancel-change-password">Hủy</button>
                    <button type="submit" class="btn-primary">Đổi mật khẩu</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="add-user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Thêm người dùng mới</h2>
                <button class="modal-close" id="close-add-user">&times;</button>
            </div>
            <form id="add-user-form">
                <div class="form-group">
                    <label for="new-username">Tên đăng nhập:</label>
                    <input type="text" id="new-username" required minlength="3">
                </div>
                <div class="form-group">
                    <label for="new-user-password">Mật khẩu:</label>
                    <input type="password" id="new-user-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="new-user-role">Vai trò:</label>
                    <select id="new-user-role" required>
                        <option value="user">Người dùng</option>
                        <option value="admin">Quản trị viên</option>
                    </select>
                </div>
                <div class="modal-error" id="add-user-error"></div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancel-add-user">Hủy</button>
                    <button type="submit" class="btn-primary">Thêm người dùng</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Manage Users Modal -->
    <div id="manage-users-modal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2>Quản lý người dùng</h2>
                <button class="modal-close" id="close-manage-users">&times;</button>
            </div>
            <div style="padding: 24px;">
                <div id="users-list-container">
                    <div style="text-align: center; padding: 20px; color: #9ca3af;">
                        Đang tải...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete User Confirmation Modal -->
    <div id="delete-user-modal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2>Xác nhận xóa</h2>
                <button class="modal-close" id="close-delete-user">&times;</button>
            </div>
            <div style="padding: 24px;">
                <p id="delete-user-message" style="margin-bottom: 20px; color: #374151;"></p>
                <div class="modal-error" id="delete-user-error"></div>
                <div class="modal-footer" style="margin-top: 20px;">
                    <button type="button" class="btn-secondary" id="cancel-delete-user">Hủy</button>
                    <button type="button" class="btn-danger" id="confirm-delete-user">Xóa</button>
                </div>
            </div>
        </div>
    </div>
    <script src="page-transition.js?v=20260204"></script>
    <script src="auth.js?v=20260204"></script>
    <script src="header.js?v=20260204"></script>
    <script src="stats.js?v=20260204c"></script>
    <script>
        // Stats page initialization
        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication first
            await requireAuth();
            updateUserUI();
            
            // Initialize header (this sets up sidebar toggle)
            if (typeof initializeHeader === 'function') {
                initializeHeader();
            }
            
            // Set initial sidebar state - stats page defaults to open
            const sidebar = document.getElementById('sidebar');
            const main = document.querySelector('main');
            const sidebarOpen = localStorage.getItem('sidebarOpen');
            
            // Default to open for stats page if not set
            const shouldBeOpen = sidebarOpen === null || sidebarOpen === 'true';
            
            // Apply initial state
            if (sidebar) {
                if (shouldBeOpen) {
                    sidebar.classList.add('active');
                    sidebar.classList.remove('hidden');
                } else {
                    sidebar.classList.remove('active');
                    sidebar.classList.add('hidden');
                }
            }
            
            if (main) {
                if (shouldBeOpen) {
                    main.classList.add('with-sidebar');
                    main.classList.remove('sidebar-hidden');
                } else {
                    main.classList.remove('with-sidebar');
                    main.classList.add('sidebar-hidden');
                }
            }
        });
    </script>
</body>
</html>
